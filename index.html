<html>

<head>
  <title>Image recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank">https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">


    <center>
      <h3 class="btn btn-default heading">Image Recogniser </h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b class="name of object">
        <hr>
        Bottle
        <hr>
        Laptop
        <hr>
        Book
        <hr>
        T shirt
        <hr>
        Jar
        <hr>
        Plate
        <hr>
      </b>

      <label>Webcam View - </label>
      <div id="webcam"></div>

      <br><br>

      <br><br>
      <button id="capture" onclick="capturing();" class="btn btn-success">Capture image</button>
      <hr>
      <label>caputred Image</label>
      <br><br>
      <br><br>
      <div id="result"></div>
      <button id="result" onclick="result();" class="btn btn-success">Check Result</button>
      <hr>
      <p style="font-size: 22px;">Object : <span id="object_result"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="Accuracy"></span> </p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
